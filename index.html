<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="images/gfavicon.png" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-left">
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
        <ul class="nav-right">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <a href="#"
              ><img
                class="appicon"
                src="images/appicon.png"
                alt="Google uygulamaları"
            /></a>
          </li>
          <li>
            <button class="signin">Sign In</button>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Search bar -->
    <main>
      <figure class="logo">
        <img src="images/googleLogo.png" alt="Google company logo" />
      </figure>
      <form action="https://www.google.com/search">
        <div class="search">
          <img
            class="magnifier"
            src="images/magnifying_glass.jpg"
            alt="Magnifying glass"
            width="25px"
          />
          <input type="search" name="q" required />
          <img
            class="keyboard"
            src="images/keyboard.png"
            alt="Keyboard image"
            width="20px"
          />
          <img
            class="mic"
            src="images/google_microphone.png"
            alt="Mic image"
            width="13px"
          />
        </div>
        <br />
        <button class="buttons">Google Search</button>
        <button class="buttons">I'm Feeling Lucky</button>
      </form>
      <p class="region">Google offered in: <a href="#">Türkçe</a></p>
    </main>
    <footer>
      <p class="country">Türkiye</p>
      <nav>
        <ul class="fnav-left">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
        <ul class="fnav-right">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
